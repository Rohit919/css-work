<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contact-section">
        <div class="contact-header">
            <h2>CONTACT ME</h2>
            <div></div>
            <h5>DROP ME A LINE</h5>
        </div>
        <form class="contact-container">
            <div class="contact1-header">
                <h3>Get In Touch</h3>
            </div>
            <div class="row">
                <div class="col">
                    <div class="inputbox">
                        <input type="text" required>
                        <span class="text">First Name</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbox">
                        <input type="text" required>
                        <span class="text">Last Name</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="inputbox">
                        <input type="email" required>
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="inputbox">
                        <input type="tel" required>
                        <span class="text">Mobile</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="inputbox textarea">
                        <textarea name="" id="" cols="30" rows="10" maxlength="250" required></textarea>
                        <span class="text">Type Your Message Here...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit">
                    <svg>
                        <rect></rect>
                    </svg>
                    Get In Touch
                </button>
            </div>
        </form>
    </div>
</body>

</html>
